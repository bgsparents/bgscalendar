    const matchers = {
        weekA: function(currentDate) {
            const start = moment('2021-09-06');
            const weeks = currentDate.diff(start, "week");
            return weeks >= 0 && weeks % 2 === 0;
        },
        weekB: function(currentDate) {
            const start = moment('2021-09-13');
            const weeks = currentDate.diff(start, "week");
            return weeks >= 0 && weeks % 2 === 0;
        },
        tennis: function(currentDate) {
            const start = moment('2021-10-04');
            const end = moment('2021-12-01');
            return start.isSameOrBefore(currentDate) && end.isSameOrAfter(currentDate);
        },
        tennisA: function(currentDate) {
            return matchers.weekA(currentDate) && matchers.tennis(currentDate);
        },
        tennisB: function(currentDate) {
            return matchers.weekB(currentDate) && matchers.tennis(currentDate);
