<SCRIPT LANGUAGE=JAVASCRIPT>
	function startPaymentWindow() {
		var theForm= document.busqueda;
		parent.reference = calcular_referencia();
		theForm.coste.value=getTotal(SPANISH); 
		theForm.referencia.value= parent.reference;
		theForm.target="CreditCardWindow";
		theForm.submit();
	}
</SCRIPT>
