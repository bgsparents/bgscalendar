    const matchers = {
        weekA: function(currentDate) {
            const starts =  [moment('2023-09-04'), moment('2024-01-01'), moment('2024-02-19'), moment('2024-04-22')];
            const start = starts.reverse().find((o, i, a) => { return o.isSameOrBefore(currentDate)});
            const weeks = currentDate.diff(start, "week");
            return weeks >= 0 && weeks % 2 === 0;
        },
        weekB: function(currentDate) {
            return !matchers.weekA(currentDate);
        },
        lu_sport: function(currentDate) {
            const startsAgain = moment('2024-04-22');
            return startsAgain.isSameOrBefore(currentDate);
        },
        as_sport: function(currentDate) {
            const startsAgain = moment('2024-04-22');
            return startsAgain.isSameOrBefore(currentDate);
        },
        as_netball: function(currentDate) {
            const startsAgain = moment('2024-04-22');
            return startsAgain.isSameOrBefore(currentDate);
        },
        as_choir: function(currentDate) {
            const startsAgain = moment('2024-04-29');
            return startsAgain.isSameOrBefore(currentDate);
        },
        tennis: function(currentDate) {
            const start1 = moment('2023-09-18');
            const end1 = moment('2023-10-20');
            const start2 = moment('2023-11-06');
            const end2 = moment('2023-12-08');
            return (start1.isSameOrBefore(currentDate) && end1.isSameOrAfter(currentDate))
                || (start2.isSameOrBefore(currentDate) && end2.isSameOrAfter(currentDate));
        },
    }
